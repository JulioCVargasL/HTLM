<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <h2>Ingreso</h2>
  <form action="../registro/prueba2.html" method="get">
    <div>
      <label for="usuario">Ingresa Usuario</label>
      <input type="text" name="usuario" placeholder="Usuario" required>
    </div>

    <div>
      <label for="password">Ingresa Contraseña</label>
      <input type="password" name="password" placeholder="Contraseña" minlength="8" required>
    </div>

    <button type="submit"> Ingresa ! </button>
  </form>

</html>
